name: Deploy to Netlify

on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install contract dependencies
        run: yarn
      - name: Test contract
        run: yarn test:ci
      - name: Install client dependencies
        run: cd client && yarn
      - name: Lint web app
        run: cd client && yarn lint
      - name: Test web app
        run: cd client && yarn test
  deploy-to-production:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install client dependencies
        run: cd client && yarn
      - name: Install contract dependencies
        run: yarn
      - name: Deploy contract to testnet
        env:
          TEST_ENDPOINT: ${{ secrets.TEST_ENDPOINT_MOONBEAM }}
          WALLET_MNEMONIC: ${{ secrets.WALLET_MNEMONIC }}
          WALLET_INDEX: ${{ secrets.WALLET_INDEX }}
        run: yarn migrate:testnet
      - name: Build
        run: cd client && yarn build
      - name: Deploy
        uses: nwtgck/actions-netlify@v1.1.11
        with:
          deploy-message: ${{ github.event.head_commit.message }}
          enable-commit-comment: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          production-branch: master
          production-deploy: true
          publish-dir: 'client/build'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
